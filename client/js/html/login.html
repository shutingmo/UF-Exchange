<body ng-app="ufxApp">
<div ng-controller="loginController">
        
    <div class="container">
        <!-- <form novalidate class="simple-form"> -->

        <h1>Login</h1>
        <p>Please fill in this form to login into your account.</p>
        <hr>
        
        
        <flash-message duration="3000" show-close="true" on-dismiss="myCallback(flash)"></flash-message>

        Username: <input type="text" placeholder="Enter Username" ng-model="returnUser.username" required><br/>

        Password: <input type="password" placeholder="Enter Password" ng-model="returnUser.password" required><br/>


        <button type="submit" class="loginbtn" ng-click="login()">Login</button>

        
        
        <a href="signup.html">
                <button type="button" class="signupbtn">Sign Up</button>       
        </a>
        
        <a href="homeLanding.html">
            <button type="button" class="cancelbtn">Cancel</button>     
        </a>
        <!-- </form> -->
       


    </div>

</div>
