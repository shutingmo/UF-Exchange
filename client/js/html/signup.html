<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='../css/signup.css'>
</head>

<body ng-app="ufxApp">
<div ng-controller="signupController">

  <div class="container">
    <form novalidate class="simple-form">
      
    
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <!-- <form ng-submit="signupUser()"> -->
      Name: <input type="text" placeholder="Enter Name" ng-model="newUser.name" required><br/>

      Username: <input type="text" placeholder="Enter Username" ng-model="newUser.username"  required><br/>

      Email: <input type="text" placeholder="Enter Email" ng-model="newUser.email"  required><br/>

      Password: <input type="password" placeholder="Enter Password" ng-model="newUser.password"  required><br/>

      Retype Password: <input type="password" placeholder="Retype Password" ng-model="newUser.retypePassword"  required><br/>

      <!-- <button class="btn btn-primary" ng-click="signup()">Sign Up</button> -->
    </form>

    <div class="clearfix">
      <button type="submit" class="signupbtn" ng-click="signup()">Sign Up</button>

      <a href="login.html">
          <button type="button" class="cancelbtn">Cancel</button>
      </a>
    </div>

  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script> -->

  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="../app.js"></script>
  <script src="../factories/userFactory.js"></script>
  <script src="../controllers/signupClientController.js"></script>

  </div>
</div>
</body>
</html>
