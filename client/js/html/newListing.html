<!DOCTYPE html>
<html>
<head>
    <title>Listing Details</title>
    <link rel='stylesheet' type='text/css' href='../css/newListing.css'>
</head>

<body ng-app="ufxApp">
    <div ng-controller="ItemController">
        <a ng-init="details()"></a>
        <main class="container">

            <!-- Left Column / Headphones Image -->
            <div class="left-column">
                <img data-image="red" class="active" src="../images/iphone4buttons.jpg" alt="">
            </div>
            
            <!-- Right Column -->
            <div class="right-column">
            
                <!-- Product Description -->
                <div class="product-description">
                <span>{{detailedInfo.category}}</span>
                <h1>{{detailedInfo.title}}</h1>
                <p>{{detailedInfo.description}}</p>
                <p>{{detailedInfo.location}}</p>
                </div>
            
                <!-- Product Configuration -->
                <div class="product-configuration">
            
                <!-- Cable Configuration -->
                <div class="cable-config">
                    <span>User Options</span>
            
                    <div class="cable-choose">
                        <button ng-click="sendMail()">Email User</button>
                        <button ng-click="flagListing()">Flag Listing</button>
                        <button ng-click="flagUser()">Flag User</button>
                        <button ng-click="favorite()">Like Listing</button>
                    </div>
            
                </div>
                </div>
            
                <!-- Product Pricing -->
                <div class="product-price">
                <span>${{detailedInfo.price}}</span>
                <button ng-click="buyNow()" class="cart-btn">Buy Now</a>
                <a href="userLanding.html"><button class="cart-btn">Return to Listings</a>
                
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.js"></script>
    <script src="../app.js"></script>
    <script src="../factories/itemFactory.js"></script>
    <script src="../controllers/itemController.js"></script>

</body>

</html>
